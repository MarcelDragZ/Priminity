<div class="login_head">
  <img src="assets/simply_prim_red.png">
  <div class="login_div">Not a PryaZ user? <a (click)="changeRoute('/registry')" class="sign_in_button">Sign
      up</a></div>
</div>
<div class="login_main_container">
  <div class="login_form">
    <h1 class="log_in_headline">Log in</h1>
    <form>
      <div class="login_inputs">
        <input class="login-email pryaz-background-light-gray-100" type="text" placeholder="Name / Email"
          id="login_email" required>
        <input class="login-lock pryaz-background-light-gray-100" type="password" placeholder="Password"
          id="login_password" required>
      </div>
      <div class="login_additionals">
        <div class="login_remember_me"><input type="checkbox" id="login_remember_me">Remember me</div>
        <div class="forgot_my_password">
          <a (click)="changeRoute('/forgot-password')">Forgot my password</a>
        </div>
      </div>
      <div class="log_in_buttons">
        <button class="log_in_button">Log in</button>
      </div>
    </form>
    <div id="msgBox"></div>
  </div>
</div>
