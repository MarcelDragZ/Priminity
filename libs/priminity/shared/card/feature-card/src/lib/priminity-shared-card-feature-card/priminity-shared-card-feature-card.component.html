<div class="card"
  [ngClass]="{'red': position === 'Admin', 'blue': position === 'Supervisor', 'green': position === 'Mod'}">

  <h2 class="card_text card_rank">{{ position }}</h2>
  <img class="" src="/assets/img/card.png">
  <div class="icons">
    <a href="{{ steamLink }}" target="_blank"><img class="steam" src="/assets/img/steam_icon.png"></a>
    <a *ngIf="twitchLink" href="{{ twitchLink }}" target="_blank"><img class="steam"
        src="/assets/img/twitch_icon.png"></a>
  </div>
  <h2 class="card_text card_name">{{ name }}</h2>
  <h2 class="card_text card_userName">{{ userName }}</h2>

</div>
